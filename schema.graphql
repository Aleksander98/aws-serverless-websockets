schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Query {
  getEvents(pageToken: String): EventsResult!
}

type Mutation {
  addEvent(userId: String!, content: String!): Event!
}

type Subscription {
  onEvent: Event @aws_subscribe(mutations: ["addEvent"])
}

type Event {
  id: String!
  userId: String!
  content: String!
  createdAt: AWSDateTime!
}

type EventsResult {
  items: [Event!]!
  nextToken: String
}
